{%extends 'base.html'%}

{%block title%} {{object.title}} {%endblock%}

{%block content%}
<h1>{{object.title}}</h1>
<p>{{object.content}}</p>
<div class="mb-3">
    <a href="{%url 'articles:edit' object.slug%}">
        <button type="submit" class="btn btn-primary">Edit</button>
    </a>
    <a href="{%url 'articles:delete' object.slug%}">
        <button type="submit" class="btn btn-danger">Delete</button>
    </a>
</div>
{%if object.image%}
<div>
    <img src="{{object.image.url}}" alt="">
</div>
{%endif%}
{%endblock%}
